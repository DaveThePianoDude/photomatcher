<!DOCTYPE html>
<html>
  <head>
    <title>Google Geocaching Test</title>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>

	<script type="text/javascript">
	$(document).ready(function(){

		var baseUrl = 'https://maps.googleapis.com/maps/api/geocode/json?latlng=40.714224,-73.961452&key=';

		var serverKey = 'AIzaSyD2BdERFJ1vsTqKahMIvCw2Lzjmgwsk438';

		$.ajax({
			 async: false,
			 type: 'GET',
			 url: baseUrl.concat(serverKey),
			 dataType: 'application/json; charset=utf-8',
			 success: function(data) {
				  //callback
				  var json_obj = $.parseJSON(data);
				  console.log(json_obj.results[0].address_components[3].long_name);// works!
			 }
		});

	});
	</script>

  </head>

  <body/>

</html>
